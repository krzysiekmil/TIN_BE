application:
  cors:
    allowed-origins: 'http://localhost:4200'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${cattle.clientApp.name}-alert,X-${cattle.clientApp.name}-error,X-${cattle.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
